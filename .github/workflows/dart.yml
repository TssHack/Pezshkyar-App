name: Flutter Multi-Platform Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload Artifact (Android)
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: build/app/outputs/flutter-apk/*.apk

  ios:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - run: flutter pub get

      - name: Build iOS Archive (no codesign)
        run: flutter build ipa --release --no-codesign

      - name: Export unsigned IPA
        run: |
          mkdir -p build/ios/ipa
          cd build/ios/archive/Runner.xcarchive/Products/Applications
          mkdir Payload
          mv Runner.app Payload/
          zip -r ../../../../ipa/Runner.ipa Payload

      - name: Upload Artifact (iOS IPA)
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: build/ios/ipa/Runner.ipa

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - run: flutter pub get

      - run: flutter build macos --release

      - name: Upload Artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: build/macos/Build/Products/Release/**

  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - run: flutter pub get

      - run: flutter build windows --release

      - name: Upload Artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/windows/runner/Release/**

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.8"

      - run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev

      - run: flutter pub get

      - name: Ensure Linux project files
        run: flutter create --platforms=linux .

      - run: flutter build linux --release

      - name: Upload Artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: build/linux/x64/release/bundle/**
